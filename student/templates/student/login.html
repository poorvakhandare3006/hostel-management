{% extends 'student/basic.html' %}
{% block title%}Login{% endblock %}

{% block css %}
.jumbotron{
      margin:2% 15% 0% 15%;
    }
    .required {
  color: red;
}
         
 {% endblock %}

{% block body %}
 <div class="wrapper">
            <div class="jumbotron">
                <h1 class="center">LOGIN FORM</h1>
                <br>
                <form action="/student/login/" method="post">{% csrf_token %}

                
                  <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="student email" pattern="[a-z]{1,5}_[0-9]+@iiitm.ac.in" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password<span class="required">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" pattern="[a-z]{1,5}_[0-9]+@iiitm.ac.in" required>
                  </div>
                  

                  <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <br>  
                <p>
                <span class="required">*</span>Required field
            </p>
            </form>
            
        </div>

 {% endblock %}
 {% block js %}
<script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </script>
  {% endblock %}
