{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Complaints</title>
  <style>
  .jumbotron{
    margin:2% 15% 0% 15%;
  }
  .required {
  color: red;
  }
  </style>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        
          <div  class="col-md-10 col-xs-10 col-sm-10 ">
          <br/>
          <h6 style= "text-align:center" ><font color="red"> All fields are required</font> </h6>
          </div>
          <div class="col-md-1 col-xs-1 col-sm-1">
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 col-xs-1 col-sm-1"></div>
          <div class="col-md-10 col-xs-10 col-sm-10">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
              <label for="room">Room No. <span class="required">*</span></label>
              <input type="text" class="form-control" id="room" name="room" placeholder="Enter Room no." pattern="[0-9]{3}" required>                                           
            </div>
            <div class="form-group">
              <label for="course">Category<span class="required">*</span></label>
              <input type="radio" name="category" id="electricity" value="Electricity" required>
              <label for="imt">Electricity</label>
              <input type="radio" name="category" id="plumber" value="Plumber">
              <label for="img">Plumber</label>
              <input type="radio" name="category" id="carpenter" value="Carpenter">
              <label for="cs">Carpenter</label>
              <input type="radio" name="category" id="others" value="Others">
              <label for="pgmtech">Others</label>
            </div>
            <div class="form-group">
              <label for="name">Title<span class="required">*</span></label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Title of Complaint" pattern="[A-Za-z ]{1,50}" required>
            </div>
            <div class="form-group">
              <label for="Reason">Description<span class="required">*</span></label>
              <input type="text" class="form-control" id="description" name="description" placeholder="Describe issue..." required>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
          <br>
          </div>
          <div class="col-md-1 col-xs-1 col-sm-1"></div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
