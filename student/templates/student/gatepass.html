<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GatePass</title>
    <style>
    .jumbotron{
      margin:2% 15% 0% 15%;
    }
    .required {
  color: red;
}
    </style>
  </head>
  <body>
  <div class="jumbotron">
<form action="/student/gatepass/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="InputName">Name<span class="required">*</span></label>
    <input type="text" class="form-control" id="InputName" name="name" placeholder="Enter Name" required>
  </div>
  <div class="form-group">
    <label for="Datefrom">Date Out<span class="required">*</span></label>
    <input type="date" class="form-control" id="Datefrom" name="datefrom" placeholder="Date Out" required>
  </div>
  <div class="form-group">
    <label for="Dateto">Date In<span class="required">*</span></label>
    <input type="date" class="form-control" id="Dateto" placeholder="Date In" name="dateto" required>
  </div>
   <div class="form-group">
    <label for="Reason">Reason for Leave<span class="required">*</span></label>
    <input type="text" class="form-control" id="Reason" name="reason" placeholder="Reason for Leave" required>
  </div>
  <div class="form-group">
    <label for="Address">Address during Leave<span class="required">*</span></label>
    <textarea class="form-control" id="Address" rows="3" name="address" required></textarea>
  </div>
   <div class="form-group">
    <label for="Scontact">Student Contact<span class="required">*</span></label>
    <input type="text" class="form-control" id="Scontact"  name="scontact" placeholder="Student Contact" pattern="[0-9]{10}" title="Enter a 10-digit number" required>
  </div>
    <div class="form-group">
    <label for="Pcontact">Parent/Guardian Contact<span class="required">*</span></label>
    <input type="text" class="form-control" id="Pcontact"  name="pcontact" placeholder="Parent/Guardian Contact" pattern="[0-9]{10}" title="Enter a 10-digit number" required>
  </div>
   <div class="form-group">
    <label for="Items">Items Carrying<span class="required">*</span></label>
    <input type="text" class="form-control" id="Items"  name="items" placeholder="Items Carrying" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    
    <br>
    <br>
    
    <p>
    <span class="required">*</span>Required field
  </p>
</form>
</div>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
