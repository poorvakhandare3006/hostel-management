{% extends 'faculty/basic.html' %}

{% block content %}
<div class="wrapper">
  <div class="jumbotron">
      <h1 class="center">LOGIN FORM</h1>
      <br>
      <form action="/student/login/" method="post">{% csrf_token %}

      
        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="student email" pattern="[a-z]{1,5}_[0-9]+@iiitm.ac.in" required>
        </div>
        <div class="form-group">
          <label for="password">Password<span class="required">*</span></label>
          <input type="password" class="form-control" id="password" name="password" placeholder="password" pattern="[a-z]{1,5}_[0-9]+@iiitm.ac.in" required>
        </div>
        

        <button type="submit" class="btn btn-primary">Submit</button>
      <br>
      <br>  
      <p>
      <span class="required">*</span>Required field
  </p>
  </form>
  
</div>
{% endblock content %}


{% block more_links %}
    <a href="{% url 'login' %}">Login</a>
{% endblock more_links %}
