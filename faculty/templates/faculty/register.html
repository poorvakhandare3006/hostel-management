<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>H M</title>
    <style>
    .jumbotron{
      margin:2% 15% 0% 15%;
    }
    .required {
  color: red;
}
    </style>
  </head>
  <body>
    <!-- name
    Roll. No.
    Course
    Email
    Date in
    Room no.
    Hostel no. /Hostel name
    Contact
    Parent contact
    Gender
    photo -->
        <div class="wrapper">
            <div class="jumbotron">
                <h1 class="center">REGISTRATION FORM</h1>
                <br>
                <form action="/student/gatepass/" method="post">
                    {% csrf_token %} 

                  <div class="form-group">
                    <label for="InputName">Name<span class="required">*</span></label>
                    <input type="text" class="form-control" id="InputName" name="name" placeholder="Enter Name" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="InputName">Course<span class="required">*</span></label>
                    <select id="select"  multiple >
                        <option value="" disabled selected>Choose Hostel</option>
                        <option value="img" >IMG</option>
                        <option value="imt" >IMT</option>
                        <option value="cse" >CSE</option>
                        <option value="pgmba" >PG-MBA</option>
                        <option value="pgmtech" >PG-MTech</option>
                        <option value="phd" >Phd.</option>
                      </select>
                  </div>

                  <div class="form-group">
                    <label for="Datefrom">Enrollment Number<span class="required">*</span></label>
                    <input type="text" class="form-control" id="InputRollNo" name="rollno" placeholder="Enrollment Number" required>
                  </div>

                  <div class="form-group">
                    <label for="Scontact">Student Contact<span class="required">*</span></label>
                    <input type="text" class="form-control" id="Scontact"  name="scontact" placeholder="Student Contact" pattern="[0-9]{10}" title="Enter a 10-digit number" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="Pcontact">Parent/Guardian Contact<span class="required">*</span></label>
                    <input type="text" class="form-control" id="Pcontact"  name="pcontact" placeholder="Parent/Guardian Contact" pattern="[0-9]{10}" title="Enter a 10-digit number" required>
                  </div>

                  <div class="form-group">
                    <label for="InputName">Email<span class="required">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="student email" required>
                  </div>

                  <div class="form-group">
                    <label for="Address">Home Address<span class="required">*</span></label>
                    <textarea class="form-control" id="Address" rows="2" name="address" required></textarea>
                  </div>
                  
                  <div class="form-group">
                    <label for="Datein">Date In<span class="required">*</span></label>
                    <input type="date" class="form-control" id="Datein" placeholder="Date In" name="datein" required>
                  </div>

                  <div class="form-group">
                    <label for="InputName">Gender<span class="required">*</span></label>
                    <select id="select" multiple>
                        <option value="male" selected>Male</option>
                        <option value="female" selected>Female</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="InputName">Hostel Name/Number<span class="required">*</span></label>
                      <select id="select" multiple >
                        <option value="" disabled selected>Choose Hostel</option>
                        <option value="gh" >Girls Hostel</option>
                        <option value="bh1" >Boys Hostel-1</option>
                        <option value="bh2" >Boys Hostel-2</option>
                        <option value="bh3" >Boys Hostel-3</option>
                      </select>                      
                  </div>

                  <div class="form-group">
                    <label for="InputRoomNo">Room <span class="required">*</span></label>
                      <select id="select" multiple >
                        <option value="" disabled selected>Choose Floor</option>
                        <option value="gh" >Ground Floor</option>
                        <option value="bh1" >1st Floor</option>
                        <option value="bh2" >2nd Floor</option>
                        <option value="bh3" >3rd Floor</option>
                      </select> 
                                           
                  </div>

                  <div class="form-group">
                    <label for="UploadPhoto ">Student's Photo <span class="required">*</span></label>
                    <input type="file" name="myfile">
                  </div>
                  
                  <br>

                  <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <br>  
                <p>
                <span class="required">*</span>Required field
            </p>
            </form>
            
        </div>
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        // get all selected values from multi-select
        $(document).ready(function() {
        $('.mdb-select').materialSelect();
        });
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
